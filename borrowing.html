    <section>
      <h3>Borrowing</h3>
      <p>
        Borrowing is an investigation into the (un)tangible ways we adopt the
        habits of our loved ones. I perform this piece by putting on/taking off
        the clothes/jewelry of my friends and reciting the words they say the
        most.
      </p>
