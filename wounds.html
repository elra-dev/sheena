      <h3>Gallery Wounds</h3>
      <p class="wounds">
        Gallery Wounds examines the wounds I got as a result of the Salute Part
        3 Performance. It is an interactive piece that asks audience members to
        paint over my wounds-furthering my interrogation on what races/mediums
        are accepted as art.
      </p>
